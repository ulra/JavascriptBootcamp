<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="papelera">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSMWeEC0tULzOjfWFAOdOHjUw9WjXhBDbirg&usqp=CAU" alt="papelera">
        </div>
        <div class="seccion">
            <p class="parrafo" draggable="true" id="parrafo1">1. primero</p>
            <p class="parrafo" draggable="true" id="parrafo2">2. segundo</p>
            <p class="parrafo" draggable="true" id="parrafo3">3. segundo</p>
        </div>
        <div class="seccion">
            <p class="parrafo" draggable="true" id="parrafo4">4. trecero</p>
            <p class="parrafo" draggable="true" id="parrafo5">5. cuarto</p>
            <p class="parrafo" draggable="true" id="parrafo6">6. segundo</p>
        </div>
        <div class="fantasma"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
